<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DRAKWROM - System Access</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }    <style>
        /* Login Page Styles */
        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 100%);
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(128, 0, 255, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .login-box {
            background-color: rgba(20, 20, 30, 0.8);
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(128, 0, 255, 0.3);
            border: 1px solid rgba(128, 0, 255, 0.2);
            z-index: 1;
            position: relative;
        }
        
        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .logo-circle {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #8000ff 0%, #ff0080 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(128, 0, 255, 0.5);
        }
        
        .logo-circle i {
            font-size: 40px;
            color: white;
        }
        
        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #8000ff, #ff0080);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .logo p {
            font-size: 16px;
            color: #999;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ddd;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(30, 30, 40, 0.7);
            border: 1px solid rgba(128, 0, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #8000ff;
            box-shadow: 0 0 10px rgba(128, 0, 255, 0.3);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #8000ff 0%, #ff0080 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(128, 0, 255, 0.4);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: #8000ff;
            border: 1px solid #8000ff;
        }
        
        .btn-secondary:hover {
            background-color: rgba(128, 0, 255, 0.1);
        }
        
        .copyright {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
            width: 100%;
        }
        
        /* Dashboard Styles */
        .dashboard-container {
            display: none;
            flex-direction: column;
            height: 100vh;
            background-color: #0a0a0a;
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background-color: rgba(20, 20, 30, 0.9);
            border-bottom: 1px solid rgba(128, 0, 255, 0.2);
        }
        
        .menu-toggle {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
            margin-right: 15px;
        }
        
        .menu-toggle span {
            height: 3px;
            width: 100%;
            background-color: #8000ff;
            border-radius: 3px;
            transition: all 0.3s;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(90deg, #8000ff, #ff0080);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background-color: rgba(20, 20, 30, 0.95);
            z-index: 100;
            transition: left 0.3s;
            overflow-y: auto;
            border-right: 1px solid rgba(128, 0, 255, 0.2);
        }
        
        .sidebar.active {
            left: 0;
        }
        
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(128, 0, 255, 0.2);
        }
        
        .sidebar-close {
            font-size: 24px;
            color: #8000ff;
            cursor: pointer;
        }
        
        .menu-item {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(128, 0, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
        }
        
        .menu-item:hover {
            background-color: rgba(128, 0, 255, 0.1);
        }
        
        .menu-item i {
            margin-right: 10px;
            color: #8000ff;
        }
        
        .menu-item.active {
            background-color: rgba(128, 0, 255, 0.2);
            border-left: 3px solid #8000ff;
        }
        
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .user-card {
            background: linear-gradient(135deg, rgba(20, 20, 30, 0.9) 0%, rgba(40, 0, 60, 0.9) 100%);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(128, 0, 255, 0.2);
            border: 1px solid rgba(128, 0, 255, 0.2);
            text-align: center;
        }
        
        .user-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #8000ff 0%, #ff0080 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            box-shadow: 0 0 20px rgba(128, 0, 255, 0.4);
        }
        
        .user-avatar i {
            font-size: 40px;
            color: white;
        }
        
        .user-info {
            margin-bottom: 20px;
        }
        
        .user-info h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #8000ff;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(128, 0, 255, 0.1);
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 600;
            color: #aaa;
        }
        
        .info-value {
            color: #fff;
            font-weight: 700;
        }
        
        .status-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .status-card {
            background: linear-gradient(135deg, rgba(20, 20, 30, 0.9) 0%, rgba(40, 0, 60, 0.9) 100%);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(128, 0, 255, 0.2);
            border: 1px solid rgba(128, 0, 255, 0.2);
            text-align: center;
        }
        
        .status-card h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #8000ff;
        }
        
        .status-card p {
            font-size: 24px;
            font-weight: 700;
        }
        
        .menu-page {
            display: none;
        }
        
        .menu-page.active {
            display: block;
        }
        
        .menu-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #8000ff;
            text-align: center;
        }
        
        .menu-form {
            background: linear-gradient(135deg, rgba(20, 20, 30, 0.9) 0%, rgba(40, 0, 60, 0.9) 100%);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(128, 0, 255, 0.2);
            border: 1px solid rgba(128, 0, 255, 0.2);
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 99;
            display: none;
        }
        
        .overlay.active {
            display: block;
        }
        
        /* Reseller Form Styles */
        .reseller-form {
            display: none;
            background: linear-gradient(135deg, rgba(20, 20, 30, 0.95) 0%, rgba(40, 0, 60, 0.95) 100%);
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(128, 0, 255, 0.3);
            border: 1px solid rgba(128, 0, 255, 0.3);
        }
        
        .reseller-form.active {
            display: block;
        }
        
        .form-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #8000ff;
            text-align: center;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, rgba(20, 20, 30, 0.95) 0%, rgba(40, 0, 60, 0.95) 100%);
            border-radius: 10px;
            padding: 15px 20px;
            box-shadow: 0 0 20px rgba(128, 0, 255, 0.4);
            border: 1px solid rgba(128, 0, 255, 0.3);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            border-left: 4px solid #00ff00;
        }
        
        .notification.error {
            border-left: 4px solid #ff0000;
        }
    </style>
</head><body>
    <!-- Login Page -->
    <div class="login-container" id="loginPage">
        <div class="login-box">
            <div class="logo">
                <div class="logo-circle">
                    <i class="fas fa-dragon"></i>
                </div>
                <h1>DRAKWROM</h1>
                <p>System Access</p>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Masukkan username" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">LOGIN</button>
                <button type="button" class="btn btn-secondary" id="buyAccessBtn">BUY ACCESS</button>
            </form>
            
            <div class="reseller-form" id="resellerForm">
                <div class="form-title">ADD USERNAME AND PASSWORD NEW RESELLER</div>
                <form id="addResellerForm">
                    <div class="input-group">
                        <label for="newUsername">New Username</label>
                        <input type="text" id="newUsername" name="newUsername" placeholder="Masukkan username baru" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" name="newPassword" placeholder="Masukkan password baru" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">ADD USER</button>
                </form>
            </div>
            
            <div class="copyright">
                © 2025 - DRAKWROM | System Access
            </div>
        </div>
    </div>
    
    <!-- Dashboard Page -->
    <div class="dashboard-container" id="dashboardPage">
        <div class="header">
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <h1>DRAKWROM</h1>
        </div>
        
        <div class="overlay" id="overlay"></div>
        
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Menu</h2>
                <div class="sidebar-close" id="sidebarClose">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            
            <div class="menu-item active" data-page="dashboard">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </div>
            
            <div class="menu-item" data-page="select">
                <i class="fas fa-mouse-pointer"></i>
                <span>Select</span>
            </div>
            
            <div class="menu-item" data-page="bug">
                <i class="fas fa-bug"></i>
                <span>Bug</span>
            </div>
            
            <div class="menu-item" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </div>
        </div>
        
        <div class="content">
            <!-- Dashboard Page -->
            <div class="menu-page active" id="dashboard">
                <div class="user-card">
                    <div class="user-avatar">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <div class="user-info">
                        <h2>User Information</h2>
                        <div class="info-item">
                            <span class="info-label">Username:</span>
                            <span class="info-value" id="userUsername">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Password:</span>
                            <span class="info-value">••••••••</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Role:</span>
                            <span class="info-value" id="userRole">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Expired:</span>
                            <span class="info-value" id="userExpired">-</span>
                        </div>
                    </div>
                </div>
                
                <div class="status-cards">
                    <div class="status-card">
                        <h3>Role</h3>
                        <p id="roleStatus">-</p>
                    </div>
                    <div class="status-card">
                        <h3>Session</h3>
                        <p id="sessionStatus">-</p>
                    </div>
                    <div class="status-card">
                        <h3>Account Age</h3>
                        <p id="accountAgeStatus">-</p>
                    </div>
                </div>
            </div>
            
            <!-- Select Page -->
            <div class="menu-page" id="select">
                <div class="menu-title">SELECT TARGET</div>
                <div class="menu-form">
                    <div class="input-group">
                        <label for="targetNumber">Target number (e.g. +62 812...)</label>
                        <input type="text" id="targetNumber" placeholder="Masukkan nomor target">
                    </div>
                    
                    <div class="input-group">
                        <label for="attackType">Attack Type</label>
                        <select id="attackType" style="width: 100%; padding: 12px 15px; background-color: rgba(30, 30, 40, 0.7); border: 1px solid rgba(128, 0, 255, 0.3); border-radius: 8px; color: white; font-size: 16px; font-weight: 600;">
                            <option>Crash Infinity</option>
                            <option>System Attack</option>
                            <option>Network Flood</option>
                            <option>Data Breach</option>
                        </select>
                    </div>
                    
                    <button class="btn btn-primary" style="margin-top: 20px;">
                        <i class="fas fa-play"></i> EXECUTE TARGET
                    </button>
                </div>
            </div>
            
            <!-- Bug Page -->
            <div class="menu-page" id="bug">
                <div class="menu-title">BUG REPORT</div>
                <div class="menu-form">
                    <div class="input-group">
                        <label for="bugTitle">Bug Title</label>
                        <input type="text" id="bugTitle" placeholder="Masukkan judul bug">
                    </div>
                    
                    <div class="input-group">
                        <label for="bugDescription">Bug Description</label>
                        <textarea id="bugDescription" placeholder="Deskripsikan bug yang ditemukan" style="width: 100%; padding: 12px 15px; background-color: rgba(30, 30, 40, 0.7); border: 1px solid rgba(128, 0, 255, 0.3); border-radius: 8px; color: white; font-size: 16px; font-weight: 600; min-height: 150px; resize: vertical;"></textarea>
                    </div>
                    
                    <button class="btn btn-primary" style="margin-top: 20px;">
                        <i class="fas fa-paper-plane"></i> SUBMIT BUG REPORT
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>    <script>
        // Default credentials
        const defaultUsername = "KEZXO99";
        const defaultPassword = "Wen4yu";
        
        // User data storage
        let userData = {
            username: defaultUsername,
            password: defaultPassword,
            role: "own",
            expired: "3031-12-12",
            session: "9ea8b" + Math.random().toString(36).substring(2, 8),
            accountAge: "1011 days remaining"
        };
        
        // DOM Elements
        const loginPage = document.getElementById('loginPage');
        const dashboardPage = document.getElementById('dashboardPage');
        const loginForm = document.getElementById('loginForm');
        const buyAccessBtn = document.getElementById('buyAccessBtn');
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarClose = document.getElementById('sidebarClose');
        const overlay = document.getElementById('overlay');
        const menuItems = document.querySelectorAll('.menu-item[data-page]');
        const menuPages = document.querySelectorAll('.menu-page');
        const logoutBtn = document.getElementById('logoutBtn');
        const resellerForm = document.getElementById('resellerForm');
        const addResellerForm = document.getElementById('addResellerForm');
        const notification = document.getElementById('notification');
        
        // Show notification
        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.className = 'notification';
            }, 3000);
        }
        
        // Login form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === userData.username && password === userData.password) {
                // Update user info on dashboard
                document.getElementById('userUsername').textContent = userData.username;
                document.getElementById('userRole').textContent = userData.role;
                document.getElementById('userExpired').textContent = userData.expired;
                document.getElementById('roleStatus').textContent = userData.role.toUpperCase();
                document.getElementById('sessionStatus').textContent = userData.session;
                document.getElementById('accountAgeStatus').textContent = userData.accountAge;
                
                // Show dashboard
                loginPage.style.display = 'none';
                dashboardPage.style.display = 'flex';
                
                showNotification('Login successful!', 'success');
            } else {
                showNotification('Invalid username or password!', 'error');
            }
        });
        
        // Buy Access button
        buyAccessBtn.addEventListener('click', () => {
            window.open('https://wa.me/6285123757278', '_blank');
        });
        
        // Toggle sidebar
        menuToggle.addEventListener('click', () => {
            sidebar.classList.add('active');
            overlay.classList.add('active');
        });
        
        // Close sidebar
        sidebarClose.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });
        
        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });
        
        // Menu navigation
        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                const targetPage = item.getAttribute('data-page');
                
                // Update active menu item
                menuItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                
                // Show target page
                menuPages.forEach(page => page.classList.remove('active'));
                document.getElementById(targetPage).classList.add('active');
                
                // Close sidebar
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });
        });
        
        // Logout
        logoutBtn.addEventListener('click', () => {
            dashboardPage.style.display = 'none';
            loginPage.style.display = 'flex';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            
            showNotification('Logged out successfully!', 'success');
        });
        
        // Show reseller form on triple click on logo
        let clickCount = 0;
        document.querySelector('.logo-circle').addEventListener('click', () => {
            clickCount++;
            if (clickCount === 3) {
                resellerForm.classList.toggle('active');
                clickCount = 0;
            }
            
            setTimeout(() => {
                clickCount = 0;
            }, 2000);
        });
        
        // Add new reseller
        addResellerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;
            
            // In a real application, you would save this to a database
            // For this demo, we'll just show a notification
            showNotification(`New user ${newUsername} added successfully!`, 'success');
            
            // Reset form
            document.getElementById('newUsername').value = '';
            document.getElementById('newPassword').value = '';
            
            // Hide form
            resellerForm.classList.remove('active');
        });
        
        // Prevent zoom on double tap for mobile
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (event) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
